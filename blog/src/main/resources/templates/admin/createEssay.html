<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <link href="/css/creatEssay.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/font-awesome-ie7.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/createEssay.js"></script>
    <script type="text/javascript" src="/js/mycatorys.js"/>
    <!--
        作者：1850252892@qq.com
        时间：2018-03-17
        描述：引入富文本编辑器
    -->
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.parse.js"></script>

</head>

<body class="body">
<div class="content">
    <div class="head">
        Cloud Note
    </div>
    <div class="left">
        <div class="operation">
            <a href="/admin/console"><label>操作</label></a>
            <ul>
                <li>
                    <a href="/admin/createEssay">新建文章</a>
                </li>
                <li>
                    <a href="#">草稿箱</a>
                </li>
            </ul>
        </div>

        <div class="classify">
            <label>分类</label>
            <ul id="group_list">
                <li>
                    <a href="/admin/editType">编辑分类</a>
                </li>

            </ul>
        </div>
    </div>


    <div class="editBox">
        <label class="lb">新建文章</label>
        <label>文章标题</label>
        <input type="text" name="essayTitle" id="essayTitle" placeholder="输入文章标题"/>
        <label>内容</label>
        <script id="editor" type="text/plain" style="width:100%;height:500px;"/>

        <label class="lb">其他选项</label>
        <div class="other">
            <label class="lb">选择分类</label>
            <div class="type" id="type">

            </div>
            <label class="lb">发布选项</label>
            <b><input type="checkbox" name="caogao" value="1"/>添加到草稿箱</b>
            <br />
            <button type="button" class="btn btn-default" onclick="submit()">提交</button>
        </div>


    </div>


    <div class="bt"></div>

</div>


</body>

<script type="text/javascript">
    var ue = UE.getEditor('editor');


</script>

</html>
